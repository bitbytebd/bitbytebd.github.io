<section class="py-5 text-center">
<div class="container">

 <!-- Application Form -->
          <form class="mt-3 text-start">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="department" class="form-label">Preferred Department</label>
              <select id="department" class="form-select" required>
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="HR">Human Resources</option>
                <option value="Marketing">Marketing</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="resume" class="form-label">Upload Resume (PDF or DOCX)</label>
              <input type="file" id="resume" class="form-control" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Why do you want to join us?</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Write a short message..." required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit Application</button>
            </div>
          </form>
		  </div>
